<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lazyload assignment page by Camron Erickson for Brigham Young University Idaho">
    <link rel="stylesheet" href="css/lazyload.css">
    <title>LazyLoad</title>
</head>
<body>
    <h1>Progressive Image Loading</h1>
    <picture>
        <img src="images/placeholder.png" data-src="images/tulips.png" alt="picture of tulips in a vase">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/stones.png" alt="stones stacked on beach">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/penguins.png" alt="two penguins swimming">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/mountain.png" alt="river running through a small canyon">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/ice.png" alt="tree branches covered in ice">
    </picture>
</body>

<script src="js/lazyload.js"></script>
</html>
