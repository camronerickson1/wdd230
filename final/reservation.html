<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Inn & Suites Reservations</title>
    <meta name="description" content="Reservation page for the temple inn & suites final project by Camron Erickson for WDD 230 at Brigham Young University Idaho.">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo of hands together in prayer">
        <h1>Temple Inn & Suites</h1>
        <nav>
            <button id="hamburger-btn"><span>&#9776;</span><span>X</span></button>
            <ul id="main-nav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="temple.html">Temple</a>
                </li>
                <li class="active">
                    <a href="reservation.html">Reservation</a>
                </li>
                <li>
                    <a href="services.html">Services</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="reservation">
        <h2 class="pageTitle">Reservation</h2>
        <p>Send us the info below to book your stay</p>
        <div class="formDiv">
        <form method="get" action="thankyou.html">
            <label>Full Name* <input type="text" name="name" required></label>
            <label>Email* <input type="email" name="email" required></label>
            <label>Phone <input type="tel" name="phone"></label>
            <label>Home Country/State <input type="text" name="home"></label>
            <label>Hotel Location* <input type="text" name="location" required></label>
            <label>Check-in Date* <input type="date" name="date" required></label>
            <label>Check-out Date* <input type="date" name="date2" required></label>
            <label>Number of Rooms* <input type="number" name="roomNum" required></label>
            <label for="roomNum">Type of Room</label>
            <select id="roomNum" name="roomNum">
                <option value="queen">Standard 2 Queens</option>
                <option value="king">Standard 1 King</option>
                <option value="suite">Suite</option>
            </select>
            <label for="accommodations-text">Special Accommodations</label>
            <textarea id="accommodations-text" name="accommodations"></textarea>
            <input id="resbtn" type="submit" value="Make Reservation">

        </form>
        </div>
    </main>

    <footer>
        <img src="images/logo-small2.png" alt="logo of hands together in prayer">
        <div id="footer-info">
            <h3>Temple Inn & Suites</h3>
            <p>4800 Montgomery Ln #300, Bethesda, MD 20814</p>
            <p>contact@templeinn.com</p>
            <a href="https://www.google.com/maps/place/4800+Montgomery+Ln,+Bethesda,+MD+20814/@38.9823953,-77.0969506,18z/data=!4m5!3m4!1s0x89b7c97b6b3b5b43:0xceab47cd19a23a3b!8m2!3d38.9832518!4d-77.0955318">Map</a>
            <p><span>Camron Erickson</span> <span>WDD 230 Project</span> <span id="last-mod">Last Modification: <span id="last-modified"></span></span></p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    
    
</body>
</html>
